name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore "src/EFDurationInterceptor.csproj"
    - name: Build
      run: dotnet build "src/EFDurationInterceptor.csproj" --no-restore --configuration Release
    - name: Pack
      run: dotnet pack "src/EFDurationInterceptor.csproj" --configuration Release
    - name: Push
      run: dotnet nuget push "src/bin/Release/EFDurationInterceptor.3.1.19.nupkg"  --api-key ${{ secrets.NUGET_API_KEY }} --source "https://api.nuget.org/v3/index.json"  --skip-duplicate
